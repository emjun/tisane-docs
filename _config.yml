# Site settings
title: Tisane
email: emjun@cs.washington.edu
description: >
  Jekyll Template for Project Websites
  providing documentation and blog post pages.
lang: en-US

baseurl: "" # the subpath of your site, e.g. /blog/
url: https://tisane-stats.org # the base hostname & protocol for your site
git_address: https://github.com/emjun/tisane # the actual tisane repo
git_edit_address: https://github.com/emjun/tisane-docs/blob/gh-pages # where the site lives
remote_theme: aksakalli.github.io/jekyll-doc-theme@gh-pages
# theme options from https://bootswatch.com/3/
# comment out this to use default Bootstrap
bootwatch: paper # cerulean cosmo custom cyborg darkly flatly journal lumen readable sandstone simplex slate solar spacelab superhero united yeti

# Build settings
markdown: kramdown
highlighter: rouge
# Plugins (previously gems:)
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
  - vendor
timezone: America/Los Angeles
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog
- scope:
    path: _pages
    type: pages
  values:
    layout: page
    sectionid: apage
- scope:
    path: _about
    type: about
  values:
    layout: about
    sectionid: about
    seo:
      type: "WebPage"
- scope:
    path: _tutorial
    type: tutorial
  values:
    layout: tutorial
    sectionid: tutorial
    seo:
      type: "WebPage"
- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
  pages:
    permalink: /:path/
    output: true
  about:
    permalink: /:collection/:path/
    output: true
  tutorial:
    permalink: /:collection/:path/
    output: true
